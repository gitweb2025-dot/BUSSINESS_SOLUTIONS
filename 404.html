    <!-- 404 -->
    <style>
      .primary-btn:hover {
        box-shadow: 0 14px 30px rgba(163, 230, 53, 0.35);
      }

      .secondary-btn:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>

  <body
    class="bg-[#f8f8f2] font-primary min-h-screen flex items-center justify-center"
  >
    <section class="max-w-4xl px-6 text-center error-root overflow-hidden">
      <h1 class="text-[120px] font-bold leading-none error-code">404</h1>

      <h2 class="text-4xl font-semibold mt-6 error-title">
        Page not found
        <span class="block w-24 h-1 bg-teal-700 mx-auto mt-3"></span>
      </h2>

      <p class="text-zinc-600 max-w-xl mx-auto mt-6 error-text">
        The page you’re looking for doesn’t exist or may have been moved. Don’t
        worry — our team is always here to guide you back on track.
      </p>

      <div class="flex flex-wrap justify-center gap-6 mt-12 error-actions">
        <a
          href="./index.html"
          class="primary-btn bg-lime-300 px-8 py-4 rounded-md font-medium flex items-center gap-3"
        >
          <i class="fa-solid fa-arrow-left"></i>
          Back to Home
        </a>
      </div>

      <!-- Decorative line -->
      <div class="mt-16 flex justify-center">
        <div class="w-40 h-0.5 bg-teal-700 error-line"></div>
      </div>
    </section>

    <!-- GSAP -->
    <script>
      const prefersReducedMotion = window.matchMedia(
        "(prefers-reduced-motion: reduce)",
      ).matches;

      if (!prefersReducedMotion) {
        const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

        tl.from(".error-code", {
          opacity: 0,
          y: 40,
          duration: 0.9,
        })
          .from(
            ".error-title",
            {
              opacity: 0,
              y: 30,
              duration: 0.7,
            },
            "-=0.4",
          )
          .from(
            ".error-text",
            {
              opacity: 0,
              y: 20,
              duration: 0.6,
            },
            "-=0.3",
          )
          .from(
            ".error-actions",
            {
              opacity: 0,
              y: 20,
              duration: 0.6,
            },
            "-=0.3",
          )
          .from(
            ".error-line",
            {
              scaleX: 0,
              transformOrigin: "center",
              duration: 0.6,
            },
            "-=0.2",
          );
      }
    </script>
  </body>
</html>
